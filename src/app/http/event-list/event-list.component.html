<app-header></app-header>
<div class="container">
  <div *ngFor="let event of Event" class="room">
    <header class="room-header">
      <h3 class="room-name">{{event.name}}</h3>
    </header>
    <div class="room-body">
      <p>開催日:{{event.date}} </p>
      <p>ホスト:</p>
      <button >申し込み</button>
    </div>
  </div>
</div>
