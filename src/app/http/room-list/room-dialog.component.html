<div class="room-dialog">
  <div>
    <p>{{data.room.name}}</p>
    <p>このルームに入るには、パスワードが必要です！</p>
    <input type="text" 
           name="password"
           placeholder="パスワードを入力してください。" 
           [(ngModel)]="password" />
  </div>
  <footer>
    <p>{{password}}</p>
    <button (click)="check()">確認</button>
    <button (click)="cancel()">キャンセル</button>
  </footer>
</div>
