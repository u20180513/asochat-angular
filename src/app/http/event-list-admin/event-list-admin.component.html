<app-header></app-header>
<p>
  イベントリスト管理
</p>

<table>
  <tr>
    <th>ルームID</th>
    <th>ルーム名</th>
    <th>ジャンル</th>
    <th>開催日</th>
    <th>参加中人数</th>
    <th>最大人数</th>

  </tr>
  <tbody>
    <tr>
      <td>100000</td>
      <td>会議(表向き)</td>
      <td>鳥界について</td>
      <td>12/24</td>
      <td>200</td>
      <td>200</td>
    </tr>
    <tr *ngFor="let event of Event" class="room">
      <td>{{event.id}}</td>
      <td>{{event.name}}</td>
      <td>{{event.description}}</td>
      <td>{{event.date}}</td>
      <td>{{event.image_path}}</td>
      <td>{{event.max_user}}</td>
    </tr>
  </tbody>
</table>
